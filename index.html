<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <header>
      <h1>Calculatrice</h1>
    </header>
    <main>
      <div class="calculator">
        <div id="temp-screen-display" class="temp-screen-display">0</div>
        <div id="screen-display" class="screen-display">0</div>
        <div class="keypanel">
          <ul>
            <li class="key number seven">7</li>
            <li class="key number eight">8</li>
            <li class="key number nine">9</li>
            <li class="key operation division" data-operation="division">
              &#247;
            </li>

            <li class="key number four">4</li>
            <li class="key number five">5</li>
            <li class="key number six">6</li>
            <li
              class="key operation multiplication"
              data-operation="multiplication"
            >
              &#215;
            </li>

            <li class="key number one">1</li>
            <li class="key number two">2</li>
            <li class="key number three">3</li>
            <li class="key operation subtraction" data-operation="substraction">
              &#8722;
            </li>

            <li class="key pm" id="plusminusKey">&#177;</li>
            <li class="key number zero">0</li>
            <li class="key comma" id="commaKey">&#8901;</li>
            <li class="key operation addition" data-operation="addition">
              &#43;
            </li>

            <li class="key clear" id="clearKey">C</li>
            <li class="key back" id="backKey">&#8592;</li>
            <li class="key equals" id="equalsKey">&#61;</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by Philippe Charpentier</p>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
